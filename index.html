<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links para ponte -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    <link rel="stylesheet" href="css\style.css">

    <title>Personal Protifólio</title>

</head>
<body>
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <span></span></h1>
                <h1>Meu nome é <span></span></h1>
                <h1>Bryan Gabriel <span></span></h1>

            </div>

            <div class="stacks-content">
                <h3>techs :</h3>

                <div class="stacks">
                    <ul>
                        <li>
                            <div data="HTML">
                            <img src="./svg/html.svg" alt="html-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="CSS">
                            <img src="./svg/css.svg" alt="css-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="JS">
                            <img src="./svg/js.svg" alt="js-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="React">
                            <img src="./svg/react.svg" alt="react-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="bootstrap">
                            <img src="./img/bootstrap-icon-css.png" alt="bootstrap-icon" width="150px" height="150px">
                            </div>
                        </li>
                    </ul>

                </div>

            </div>

        </div>

        <div class="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="./img/Foto br1.jpg" alt="foto-perfil">
            </div>

            <div class="links">
                <a href="https://github.com/DevBryanDev" target="_blank">
                    <img src="./img/git.png" alt="icon-github"> 
                </a>
                <a href="https://www.instagram.com/bryanz.black/?next=%2F" target="_blank">
                    <img src="./img/instagram.png" alt="icon-instagram">
                </a>
                <a href="https://www.linkedin.com/in/bryan-gabriel-7168404a/" target="_blank">
                    <img src="./img/linkedin.png" alt="icon-linkedin">
                </a>
                
            </div>

        </div>

    </section>

    <section id="about">
        <div class="background-about">
            <div class="img-wrapper">
                <img src="./img/programação 2.jpg" alt="img2-programer">
            </div>

        </div>

    </section>
      
</body>

</html>
